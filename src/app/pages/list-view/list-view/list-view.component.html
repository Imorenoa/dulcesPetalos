<div class="search">
  <app-search (flowerEmitter)="handleData($event)"></app-search>
</div>
<div class="flower-card-list">
  <div class="spinner" *ngIf="isLoadingFlowers; else flowersLoaded">
    <mat-spinner color="accent"></mat-spinner>
  </div>
  <ng-template #flowersLoaded>
    <app-flower-item
      *ngFor="let flower of flowers"
      [flower]="flower"
    ></app-flower-item>
  </ng-template>
</div>
